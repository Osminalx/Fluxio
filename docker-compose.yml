version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fluxio-postgres
    environment:
      POSTGRES_DB: fluxio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fluxio"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Go Application
  app:
    build: .
    container_name: fluxio-app
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:123456@postgres:5432/fluxio?sslmode=disable
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/hello"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
